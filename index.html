<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کانون حقوقی ایران</title>
    <link rel="icon" type="image/png" href="assets/icons/ilh_dark.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<div class="sticky-top-container">
    <header id="main-header">
        <div class="header-right">
            <img src="assets/icons/ilh_dark.png" alt="icon" class="header-icon light-theme-icon">
            <img src="assets/icons/ilh_white.png" alt="icon" class="header-icon dark-theme-icon">
        <h1 id="header-title">کانون حقوقی ایران</h1>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="جستجو در قوانین...">
        </div>
    </header>

    <nav class="tabs">
        <button class="tab-link active" data-tab="tab-constitution">قانون اساسی</button>
        <button class="tab-link" data-tab="tab-civil-code">قانون مدنی</button>
        <button class="tab-link" data-tab="tab-islamic-penal-code">قانون مجازات اسلامی</button>
        <button class="tab-link" data-tab="tab-commercial-code">قانون تجارت</button>
        <button class="tab-link" data-tab="tab-civil-procedure-code">قانون آیین دادرسی مدنی</button>
        <button class="tab-link" data-tab="tab-criminal-procedure-code">قانون آیین دادرسی کیفری</button>
    </nav>
</div>

<main id="main-content">
    </main>

<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-column">
            <h4>درباره کانون حقوقی ایران</h4>
            <p>
                مرجعی کامل و جامع برای دسترسی به قوانین و مقررات اصلی کشور، طراحی شده برای دانشجویان، وکلا و پژوهشگران حوزه حقوق.
            </p>
        </div>

        <div class="footer-column">
            <h4>نظرات و پیشنهادات</h4>
            <p>نظرات شما به بهبود این مجموعه کمک می‌کند.</p>
            <form id="feedback-form" class="feedback-form">
                <textarea name="message" rows="4" placeholder="انتقاد، پیشنهاد یا نظر خود را اینجا بنویسید..." required></textarea>
                <button type="submit" class="tool-btn">ارسال</button>
                <div class="form-status"></div>
            </form>
        </div>
    </div>
    <div class="footer-bottom">
        <p>© 2025 کانون حقوقی ایران. تمام حقوق محفوظ است.</p>
    </div>
</footer>
    
<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
